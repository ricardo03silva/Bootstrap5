                    </div>
                    <div class="col-md-10">
                        <div class="card shadow-sm-border-0 mb-3">
                            <div class="card-header text-bg-dark text-center">Employees List</div>
                            <table class="table table-sm small table-bordered align-middle mb-0">

                        <div class="modal-header text-bg-dark">

                        </div>
                        <div class="modal-body">

                                <form action="form">
                                    <div class="mb-3">
                                        <input type="date" class="form-control form-control-sm" name="bday" />
                                    </div>
                                    <div class="row g-2 mb-3">

                                        </div>
                                    </div>
                                    <select class="form-select form-select-sm mb-3" aria-label="example">

                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="row g-1">
                                        <div class="col-md-10">
                                            <button class="btn btn-sm btn-success w-100">Add</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-sm btn-warning w-100">Close</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
