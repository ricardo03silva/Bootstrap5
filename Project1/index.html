<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

        <title>Login Page</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg mt-5">
                        <div class="card-header bg-secondary text-white text-center fw-bold py-2">Login as admin</div>
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control form-control-lg" id="userInput" placeholder="Username" />
                                    <label for="userInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Password" />
                                    <label for="passwordInput">Password</label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox" />
                                    <label class="form-check-label" for="checkbox">Remember me</label>
                                </div>
                            </form>
                            <a class="btn btn-success w-100" href="dash.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
